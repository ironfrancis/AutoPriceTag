version: '3.8'

services:
  autopricetag:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autopricetag
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    # 环境变量文件（可选）
    # env_file:
    #   - .env.production
    volumes:
      # 持久化数据（如果需要）
      - ./data:/app/data
    restart: unless-stopped
    # 健康检查
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

